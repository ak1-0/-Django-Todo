{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this task?</h2>
<p><strong>{{ todo.title }}</strong> - {{ todo.description }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
