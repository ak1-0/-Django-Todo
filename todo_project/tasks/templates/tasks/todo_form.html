{% extends 'base.html' %}

{% block content %}
<h2>{% if todo %}Edit Task{% else %}Create Task{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{% if todo %}{{ todo.title }}{% endif %}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" required>{% if todo %}{{ todo.description }}{% endif %}</textarea>
    </div>
    {% if todo %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="completed" name="completed" {% if todo.completed %}checked{% endif %}>
        <label class="form-check-label" for="completed">
            Completed
        </label>
    </div>
    {% endif %}
    <button type="submit" class="btn btn-primary mt-3">{% if todo %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
